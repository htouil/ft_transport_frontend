<!doctype html>
<html>
  <head>
    <title>Log in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="../src/styles/css/Sign_up_css/main2.css"> -->
  </head>
  <body>
    <div class="all">
      <div class="left">
        <div class="tag">
          <div class="title">
            <img class="logo" src="../public/logos/pingpong_racket.png">
            <p class="page_name">
              PingPong.io
            </p>
          </div>
          <div class="segv" style="background-color: red;">
            <div class="bts">
              <button class="SIGN_INBT">
                SIGN IN
              </button>
              <button class="SIGN_UPBT">
                SIGN UP
              </button>
            </div>
            <div class="email_tag">
              <div class="names">
                <p class="email_text">
                    First Name
                  </p>
                  <p class="email_text1">
                    Last Name
                  </p>
              </div>
              <div class="info">
                <input class="email_input" >
                <input class="email_input" >
              </div>
            </div>
            <div class="email_tag">
                <p class="email_text">
                  Email
                </p>
                <input class="email_input">
              </div>
            <div class="password_tag">
              <p class="passwordl_text">
                Password
              </p>
              <div class="password_container">
                  <input class="password_input" type="password">
                  <button class="show_ps">
                    <img class="visibility_off" src="../public/logos/visibility_eye_off.svg">
                  </button>
              </div>
          </div>
          <div class="password_tag">
            <p class="passwordl_text">
              Confirm Password
            </p>
            <div class="password_container">
                <input class="password_input" type="password">
                <button class="show_ps">
                  <img class="visibility_off" src="../public/logos/visibility_eye_off.svg">
                </button>
            </div>
        </div>
          <button class="sign_bt">
            SIGN IN
          </button>
          </div>
        </div>
      </div>
      <div class="right">
        <img class="pic" src="../public/images/pingpong_woman.png">
      </div>
    </div>
    <!-- <script src="../src/scripts/JS/Log_in_js/logIn.js"></script> -->
  </body>
</html>
