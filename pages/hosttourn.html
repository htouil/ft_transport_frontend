		</a>
		<div class="relative border-hidden rounded-lg bg-gray-500 flex items-center justify-center mr-2 sm:mr-5 md:mr-10 w-20 lg:h-10 lg:w-24">
			<div class="relative">
				<img src="../public/profile_pictures/htouil.jpeg" alt="htouil" class="relative rounded-full p-1 size-7 lg:size-10 lg:p-1.5">
				<button title="online" class="absolute green-btn bottom-0.5 right-0.5 size-2 lg:size-2.5"></button>
			</div>
			<p class="text-xs font-medium lg:text-base lg:font-medium" style="text-shadow: 20px;">htouil</p>

			</button>
			</img>
		</div>

		<div class="title">
			<div class="exit">
				<button type="button" data-page="profil" class="rtn-profil-btn exitBt">
					<img class="size-10" src="../public/logos/close.png">

			<div class="text">

					Knockout stage

			</div>
		</div>

		<form action="" id="tournamentForm" class="mt-20 grid grid-cols-2 gap-5" novalidate>
			<div class="flex flex-col gap-5 text-white">
				<label for="tournament-name">Tournament name</label>
				<input type="text" id="tournament-name" name="tournament-name" placeholder="Enter your Tournament name..." value="" class="border-none rounded-lg bg-gray-500 bg-opacity-50 placeholder-gray-300 px-3 py-2 text-sm text-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500" required>
				<label class="mt-14">Tournament cover

					<div id="coverImage" class="flex items-center justify-between border rounded-2xl px-3 bg-cover bg-center bg-no-repeat w-full h-48" style="background-image: url('../public/images/cover_1.jpeg');">
						<button type="button" id="prevBtn">
							<svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="size-10">
								<path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
							</svg>

						<button type="button" id="nextBtn">

							</svg>
						</button>
					</div>

				</label>
			</div>

							</div>
						</div>

						<span class="self-center justify-self-end relative size-6 flex justify-center items-center bg-gray-100 border-4 border-gray-400 rounded-full shadow-md transition-all duration-500 peer-checked:border-blue-800 peer-checked:bg-blue-500 peer-hover:scale-105">

							<img src="../public/profile_pictures/htouil.jpeg" alt="htouil" class="rounded-full size-10">
							<div class="flex flex-col justify-items-center py-1">
								<strong class="text-sm">Hatim Touil</strong>
								<span class="text-xs">Level 7</span>
							</div>
						</div>
						<input type="checkbox" name="FriendsList" class="peer hidden">
						<span class="self-center justify-self-end relative size-6 flex justify-center items-center bg-gray-100 border-4 border-gray-400 rounded-full shadow-md transition-all duration-500 peer-checked:border-blue-800 peer-checked:bg-blue-500 peer-hover:scale-105">
							<span class="absolute inset-0 bg-gradient-to-br from-white/30 to-white/10 opacity-0 peer-checked:opacity-100 rounded-full transition-all duration-500 peer-checked:animate-pulse"></span>

							<div class="flex flex-col justify-items-center py-1">

						<span class="self-center justify-self-end relative size-6 flex justify-center items-center bg-gray-100 border-4 border-gray-400 rounded-full shadow-md transition-all duration-500 peer-checked:border-blue-800 peer-checked:bg-blue-500 peer-hover:scale-105">
