<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profil | ft_transport</title>
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<header class="flex justify-between items-center transform min-w-72 min-[316px]:p-4 min-[316px]:ml-7 min-[316px]:mr-7 mt-5 lg:mt-5">
		<a href="../index.html" title="Home" class="inline-flex origin-center transition-transform duration-300 hover:scale-110 gap-1 ml-2 sm:ml-5 md:ml-10 lg:justify-between lg:items-center">
			<img src="../public/logos/racket_logo.png" alt="Racket" class="self-center justify-self-center  size-8 md:size-10 lg:size-12">
			<div>
				<p class="text-2xl md:text-4xl lg:text-5xl">PongHub</p>
				<p class="text-xs md:text-md lg:text-base">Table Heroes</p>
			</div>
		</a>
		<div class="relative border-hidden rounded-lg bg-gray-500 flex items-center justify-center mr-2 sm:mr-5 md:mr-10 w-20 lg:h-10 lg:w-24">
			<div class="relative">
				<img src="../public/profil_pictures/htouil.jpeg" alt="htouil" class="relative rounded-full p-1 size-7 lg:size-10 lg:p-1.5">
				<button title="online" class="absolute green-btn bottom-0.5 right-0.5 size-2 lg:size-2.5"></button>
			</div>
			<p class="text-xs font-medium lg:text-base lg:font-medium" style="text-shadow: 20px;">htouil</p>
			<button>
				<img src="../public/logos/bell.png" alt="bell" class="relative origin-top transition-transform duration-300 hover:-rotate-12 w-4 h-4 lg:w-5 lg:h-5">
			</button>
			</img>
		</div>
	</header>

  	<div class="mt-20 mx-10">
		<div class="title">
			<div class="exit">
				<button type="button" data-page="profil" class="return-btn exitBt">
					<img class="size-10" src="../public/logos/close.png">
				</button>
				<h1 class="ESC">
					ESC
				</h1>
			</div>
			<div class="text">
				<h1 class="texxt">
					Knockout stage
				</h1>
			</div>
		</div>

		<form id="tournamentForm" class="mt-10 grid grid-cols-2 grid-rows-2 md:grid-cols-3 gap-5" onsubmit="return validateForm(event)">
			<div class="flex flex-col gap-2 text-white">
				<label for="team-name">Team name</label>
				<input type="text" id="team-name" name="team-name" placeholder="Enter your team name..." class="border-none rounded-lg bg-gray-500 bg-opacity-50 placeholder-gray-300 px-3 py-2 text-sm text-gray-300 active:ring-2 active:ring-gray-300" required>
				<label for="map-cover" class="mt-10">Tournament cover</label>
				<div id="coverImage" class="flex items-center justify-between border rounded-2xl px-3 bg-cover bg-center bg-no-repeat w-full h-48" style="background-image: url('../public/images/cover_1.jpeg');">
					<button type="button" id="prevBtn">
						<svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="size-10">
							<path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
						</svg>
					</button>
					<button type="button" id="nextBtn">
						<svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="size-10">
							<path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
						</svg>
					</button>
				</div>
				<input type="hidden" id="coverImageInput" name="selectedImage" required>
			</div>
			<div class="flex flex-col gap-2 text-white">
				<label for="team-name">Team name</label>
				<input type="text" id="team-name" name="team-name" placeholder="Enter your team motto..." class="border-none rounded-lg bg-gray-500 bg-opacity-50 placeholder-gray-300 px-3 py-2 text-sm text-gray-300 active:ring-2 active:ring-gray-300">
			</div>
			<div class="col-span-2 md:col-span-1">

			</div>
		</form>
	</div>
</body>
</html>
