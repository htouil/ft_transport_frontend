<!DOCTYPE html>
<html>
  <head>
    <title>Log in</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

  </head>
  <link rel="stylesheet" href="./src/styles/css/sign_up_css/main.css">
  <body>
    <div class="all">
      <div class="left">
        <div class="tag">
          <div class="title">
            <img class="logo" src="logo/ping-pong (1).png">
            <p class="page_name">
              PingPong.io
            </p>
          </div>
          <div class="segv">
            <div class="bts">
              <button class="SIGN_INBT">
                SIGN IN
              </button>
              <button class="SIGN_UPBT">
                SIGN UP
              </button>
            </div>
            <div class="segv2">
            <div class="email_tag">
              <p class="email_text">
                Email
              </p>
              <input class="email_input">
            </div>
            <div class="password_tag">
              <p class="passwordl_text">
                Password
              </p>
              <div class="password_container">
                  <input class="password_input" type="password">
                  <button class="show_ps">
                    <img class="visibility_off" src="logo/visibility_off_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg">
                  </button>
              </div>
          </div>
          <div class="check">
            <input class="check_box" type="checkbox">
            <p class="remember_me">
              Remember me
            </p>
            <p class="forgot_ps">
              Forgot your password?
            </p>
          </div>
          <button class="sign_bt">
            SIGN IN
          </button>
          <p class="back">
            OR USE
          </p>
          <button class="google_bt">
            <img class="google_logo" src="logo/google-ar21~bgwhite.svg">
          </button>
          <div class="creat_acc">
            <p class="new">
              New to <span class="name_page">PingPong.io</span>
            </p>
            <p class="creat">
              Creat an account 
            </p>
          </div>
          </div>
        </div>
        </div>
      </div>
      <div class="right">
        <img class="pic" src="pics/pixelcut-export (1).png">
      </div>
    </div>
    <script src="../src/scripts/JS/Log_in_js/logIn.js"></script>
    <script src="../src/scripts/app.js" type="module"></script>
  </body>
</html>
